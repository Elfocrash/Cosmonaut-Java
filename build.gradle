plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'com.chapsas.cosmonaut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile group: 'com.microsoft.azure', name: 'azure-documentdb', version: '2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    build {
        java.srcDir file('src/main/java')
    }
}